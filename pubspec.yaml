name: study
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # used for comparing objects
  equatable: ^2.0.3
  # Used for state mgt
  provider: ^6.0.2
  flutter_bloc: ^8.0.1
  rxdart: ^0.27.3
  # for generating randing id
  uuid: ^3.0.6
  # for injecting services
  get_it: ^7.2.0
  # logger
  logger: ^1.1.0
  # For calling rest api
  dio: ^4.0.6
  lottie: ^1.3.0
  # generating toJson and fromJson functions
  json_annotation: ^4.4.0
  # speech to text
  speech_to_text: ^5.4.3
  # comparing two strings for similarity
  string_similarity: ^2.0.0
  permission_handler: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  json_serializable: ^6.1.6
  build_runner: ^2.1.10

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/lottie/
    - assets/sounds/
